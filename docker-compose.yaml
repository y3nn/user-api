version: '3.8'

services:
  db:
    image: postgres:16-alpine  # postgres database image
    container_name: postgres_db  # container name for db
    env_file:
      - .env  # environment variables
    volumes:
      - ./data/postgres:/var/lib/postgresql/data  # data persistence
    ports:
      - "5432:5432"  # expose postgres port
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]  # check if postgres is ready
      interval: 5s  # healthcheck interval
      timeout: 5s  # healthcheck timeout
      retries: 5  # number of retries
  api:
    build:
      context: .  # build context
      dockerfile: Dockerfile  # dockerfile path
    container_name: go_api  # api container name
    ports:
      - "8080:8080"  # expose api port
    depends_on:
      db:
        condition: service_healthy  # wait until db is healthy
    env_file:
      - .env  # api environment variables
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable"  # db url for api